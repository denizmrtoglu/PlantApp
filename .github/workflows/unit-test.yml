name: "unit-test"
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  running-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm run test:ci
